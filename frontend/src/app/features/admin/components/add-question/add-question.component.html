
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
<div
  class="p-fluid"
  style="
    width: 100%;
    min-width: min(500px, calc(100% - 1rem));
    margin: auto;
    height: full;
  "
  class="flex flex-col gap-4"
>
  <!-- Category Dropdown -->
  <div class="p-field" style="width: 100%">
    <p-select  [options]="categories()" optionValue="id" formControlName="categoryId" optionLabel="name" placeholder="Select a category" class="w-full" />
  </div>

  <!-- Question Title -->
  <div class="p-field" style="width: 100%">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="questionTitle"
        autocomplete="off"
        style="width: 100%"
        formControlName="title"
      />
      <label for="questionTitle">Question Title</label>
    </p-floatlabel>
  </div>

  <!-- Question Link -->
  <div class="p-field" style="width: 100%">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="questionLink"
        formControlName="link"
        autocomplete="off"
        style="width: 100%"
      />
      <label for="questionLink">Question Link</label>
    </p-floatlabel>
  </div>

  <div class="flex justify-end gap-2">
    <p-button
      label="Cancel"
      rounded="true"
      size="small"
      variant="text"
      severity="danger"
      (onClick)="onCancel()"
    />
    <p-button label="Save" rounded="true" size="small" type="submit" />
  </div>
    
</div>
</form>

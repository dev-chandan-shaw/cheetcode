<div
  class="p-fluid"
  style="
    width: 100%;
    min-width: min(500px, calc(100% - 1rem));
    margin: auto;
    height: full;
  "
  class="flex flex-col gap-4"
>
  <!-- Category Dropdown -->
  <div class="p-field" style="width: 100%">
    <p-dropdown
      [options]="categories"
      [(ngModel)]="selectedCategory"
      placeholder="Select a category"
      inputId="category"
      [autoDisplayFirst]="false"
      styleClass="w-full"
    ></p-dropdown>
  </div>

  <!-- Question Title -->
  <div class="p-field" style="width: 100%">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="questionTitle"
        [(ngModel)]="questionTitle"
        autocomplete="off"
        style="width: 100%"
      />
      <label for="questionTitle">Question Title</label>
    </p-floatlabel>
  </div>

  <!-- Question Link -->
  <div class="p-field" style="width: 100%">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="questionLink"
        [(ngModel)]="questionLink"
        autocomplete="off"
        style="width: 100%"
      />
      <label for="questionLink">Question Link</label>
    </p-floatlabel>
  </div>

  <div class="flex justify-end gap-2">
    <p-button
      label="Cancel"
      rounded="true"
      size="small"
      variant="text"
      severity="warn"
    />
    <p-button label="Save" rounded="true" size="small" type="submit" />
  </div>
</div>

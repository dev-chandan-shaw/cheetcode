<textarea
  pTextarea
  id="over_label"
  [(ngModel)]="note"
  rows="10"
  style="resize: none; width: 100%"
  class="h-full"
></textarea>
<div class="flex justify-end">
  <p-button label="Save" type="submit" [disabled]="isLoading" [icon]="isLoading ? 'pi pi-spin pi-spinner' : ''" (onClick)="saveNote()"></p-button>
</div>

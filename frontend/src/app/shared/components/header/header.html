<!-- PrimeNG Dropdown Menu -->
<p-menu #menu [popup]="true" [model]="menuItems" styleClass="w-full md:w-60">
    <ng-template #start>
        <!-- <div class="flex items-center !p-2  gap-2"> -->
        <!-- <img [src]="
          loggedInUser()?.profilePictureUrl ||
          'https://media.istockphoto.com/id/2151669184/vector/vector-flat-illustration-in-grayscale-avatar-user-profile-person-icon-gender-neutral.jpg?s=612x612&w=0&k=20&c=UEa7oHoOL30ynvmJzSCIPrwwopJdfqzBs0q69ezQoM8='"
                alt="Profile" class="h-6 w-6 rounded-full object-cover" /> -->
        <!-- Profile Image -->
        <!-- </div> -->
        <div class="min-w-0 !px-4 !pt-2 !pb-1" (click)="menu.toggle($event)">
            <h2 class="truncate"> {{ loggedInUser()?.firstName + " " + loggedInUser()?.lastName }} </h2>
            <h2 class="truncate">{{ loggedInUser()?.email }}</h2>
        </div>
    </ng-template>
</p-menu>

<header class="header  w-full !py-4 shadow-sm" style="background: var(--p-code-background);">
    <h1 [routerLink]="['/']" class="font-bold w-auto text-2xl cursor-pointer m-0">
        DSA<span style="color: var(--p-primary-600);">Drill</span>
    </h1>
    <div class="flex w-auto items-center gap-12">
        <!-- Streak -->
        <div pTooltip="Login Streak" tooltipPosition="bottom" class="flex items-center gap-1 mr-2">
            <i class="pi pi-bolt text-orange-500 text-xl"></i>
            <p class="text-lg font-semibold">
                {{ streakData()?.user?.streakCount || 0 }}
            </p>
        </div>

        <div class="flex items-center gap-2  cursor-pointer" (click)="menu.toggle($event)">
            <!-- Profile Image -->
            <img [src]="
          loggedInUser()?.profilePictureUrl ||
          'https://media.istockphoto.com/id/2151669184/vector/vector-flat-illustration-in-grayscale-avatar-user-profile-person-icon-gender-neutral.jpg?s=612x612&w=0&k=20&c=UEa7oHoOL30ynvmJzSCIPrwwopJdfqzBs0q69ezQoM8='
        " alt="Profile" class="h-10 w-10 rounded-full object-cover" />

            <!-- User Name + Dropdown -->
            <h3 class="font-bold m-0">{{ loggedInUser()?.firstName }}</h3>
            <i class="pi pi-chevron-down text-gray-600"></i>
        </div>
    </div>
</header>

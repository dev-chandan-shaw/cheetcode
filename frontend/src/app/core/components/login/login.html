<div class="flex flex-col md:flex-row justify-center items-center w-full h-dvh">
  <img src="assets/images/signin.svg" alt="" class="h-96 w-full md:flex-1" />
  <div class="w-full flex-1">
    <h1 class="text-3xl input-width px-8">Welcome Back!</h1>
    <p class="input-width px-6 !mb-8">Signin to your account!</p>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="input-width px-8">
      <div class="input-width">
        <p-floatlabel variant="on">
          <input pInputText id="email" formControlName="email" style="width: 100%" />
          <label for="email">Email</label>
        </p-floatlabel>
        <p class="h-8">
          <small *ngIf="
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
            " class="text-red-600 h-10">
            Email is required.
          </small>
        </p>
      </div>
      <div class="">
        <p-floatlabel variant="on">
          <p-inputgroup>
            <input [type]="showPassword ? 'text' : 'password'" pInputText id="password" formControlName="password"
              style="width: 100%" />
            <p-inputgroup-addon>
              <p-button [icon]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'" severity="secondary" variant="text"
                (click)="showPassword = !showPassword" />
            </p-inputgroup-addon>
          </p-inputgroup>
          <label for="password">Password</label>
        </p-floatlabel>
        <p class="h-8">
          <small *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            " class="text-red-600">
            Password is required.
          </small>
        </p>
      </div>
      <p class="text-center">or</p>
      <button (click)="loginWithGoogle()" type="button"
        class=" w-full !my-4 bg-[var(--p-code-background)] cursor-pointer border-[var(--p-surface-700)]  !p-2 text-lg border rounded-md flex !justify-center i!tems-center">
        <div class="flex items-center gap-2">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="" height="24" width="24" />
          Signin with Google
        </div>
      </button>

      <p class="text-sm text-right">
        Don't have an account?
        <span>
          <a [routerLink]="['/register']" class="text-bold text-lg cursor-pointer"><span
              class="text-[var(--p-primary-600)]">Signup</span></a>
        </span>
      </p>
      <p-button [label]="isLoading() ? 'Signing in...' : 'Signin'" size="small" type="submit" styleClass="w-full mt-2"
        [disabled]="loginForm.invalid" />
    </form>
  </div>
</div>

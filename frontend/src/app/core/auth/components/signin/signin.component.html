<main class="grid grid-cols-1 h-screen">
  <!-- <img
    src="../../../../../assets/images/sign_in.jpg"
    alt=""
    class="h-full w-full object-cover"
  /> -->
  <form
    [formGroup]="signinForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    <div class="flex flex-col">
      <input
        id="email"
        type="email"
        pInputText
        formControlName="email"
        placeholder="Enter your name"
      />
      <small
        *ngIf="
          signinForm.get('email')?.invalid && signinForm.get('email')?.touched
        "
        class="text-red-600"
      >
        Email is required.
      </small>
    </div>
    <div class="flex flex-col">
      <input
        id="password"
        type="password"
        pInputText
        formControlName="password"
        placeholder="Enter Password"
      />
      <small
        *ngIf="
          signinForm.get('password')?.invalid &&
          signinForm.get('password')?.touched
        "
        class="text-red-600"
      >
        Password is required.
      </small>
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Signin" rounded="true" size="small" type="submit" />
    </div>
  </form>
</main>
